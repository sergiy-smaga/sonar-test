# must be unique in a given SonarQube instance
sonar.projectKey=sonar-test-nodejs

# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=EventsExpress Node.js
sonar.projectVersion=1.0.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=src

# Path to test files (optional)
sonar.tests=src

# Include only test files in test analysis
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Exclude test files from main analysis
sonar.exclusions=**/node_modules/**,**/migrations/**,**/seeders/**,**/*.test.js,**/*.spec.js,**/coverage/**

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=js

# SonarQube server URL (for local development)
sonar.host.url=http://localhost:9000

# Test coverage reports (if you have them)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# ESLint report path (optional, if you want to import ESLint issues)
# sonar.eslint.reportPaths=eslint-report.json
